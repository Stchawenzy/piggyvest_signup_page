<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script></script>
    </head>

    <body>

        <div class="logo">
            <a href="#" ><img src="piggyvest.png" alt="PiggyVest Logo" width="191" height="84"></a>
        </div>

        <div class="form"> 

            <form class="signup-form">

                <div class="form-header">
                    <h1>Create a Secure Account</h1>
                    <p class="pv1">Welcome to the future of Savings & Investments</p>
                </div>

                <label for="fname">Full Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Full Name" required><br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br>
                <label for="number">Phone Number</label><br>
                <input type="number" id="number" name="number" placeholder="Phone Number"><br>
                <label for="pwd">Password</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Password"><br>
                <label for="code">Referal Code or Promo Code (optional)</label><br>
                <input type="text" id="code" name="code" placeholder="Referal Code or Code"><br>
                <label for="aboutus">How Did You Hear About Us? (Optional)</label><br>

                <select id="aboutus" name="aboutus">
                    <option value="volvo">Click To Select</option>
                    <option value="saab">Facebook</option>
                    <option value="fiat">Twitter</option>
                    <option value="audi">Instagram</option>
                    <option value="saab">Friend/Family/Coworker Referal</option>
                    <option value="fiat">Google Search</option>
                    <option value="audi">Google Playstore</option>
                    <option value="saab">Others</option>
                </select><br>

                <input type="button" value="CREATE ACCOUNT" style="color: white; padding: 20px;">

            </form>

        </div>

        <div class="signup">
            <a href="#">Already have an account? Log In</a>
        </div>
        
    </body>
</html>
